apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: demo-app
  annotations:
    kubernetes.io/ingress.class: alb  # Use "nginx" if using Nginx ingress controller
spec:
  rules:
    - host: myapp.example.com  # Ensure this is pointed to the LoadBalancer IP/DNS
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-java-app-service
                port:
                  number: 80
